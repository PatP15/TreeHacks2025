{% extends "base.html" %}
{% block content %}

<div class="main-section" style="background-color: #ededed;">
  <div class="container-fluid py-3">
    <h2 class="mb-3">Messages</h2>
    <div class="card">
      <div class="card-body">
        <div
          id="chat-display"
          class="border p-2 mb-3"
          style="height: 200px; overflow-y:auto; background:#fff;"
        ></div>
        <form id="chat-form" onsubmit="return false;">
          <div class="mb-3">
            <label for="userMessage" class="form-label">Your message:</label>
            <input
              type="text"
              class="form-control"
              id="userMessage"
              placeholder="Type something..."
            />
          </div>
          <button id="sendBtn" class="btn btn-secondary">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script>
  // Simple chat logic
  const chatForm = document.getElementById('chat-form');
  const chatDisplay = document.getElementById('chat-display');

  chatForm.addEventListener('submit', () => {
    const userInput = document.getElementById('userMessage').value.trim();
    if(!userInput) return;
    appendChatMessage('You', userInput);

    fetch('/chatbot', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ message: userInput })
    })
    .then(resp => resp.json())
    .then(data => {
      appendChatMessage('Bot', data.response);
    })
    .catch(err => console.error('Chat error:', err));

    document.getElementById('userMessage').value = '';
  });

  function appendChatMessage(sender, text) {
    const msgEl = document.createElement('div');
    msgEl.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatDisplay.appendChild(msgEl);
    chatDisplay.scrollTop = chatDisplay.scrollHeight;
  }
</script>
{% endblock %}
