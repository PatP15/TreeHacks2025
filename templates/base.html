<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "Multi-Section Layout" }}</title>

  <!-- Bootstrap 5 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Google Font: Open Sans -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
  />

  <!-- Optional: Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
  />

  <style>
    /* GLOBAL STYLES */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa; /* Light gray behind everything */
    }
    h2, h3 {
      font-weight: 600; /* Slightly bolder headings */
    }

    /* TOP BUTTONS (Large, More Professional Look) */
    .top-button {
      width: 100%;
      padding: 1.25rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      margin: 0.4rem 0;
      color: #fff; /* White text for contrast */
      border-radius: 0.5rem; /* Rounded corners */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); /* Subtle shadow */
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      text-decoration: none; /* remove underline if using <a> */
      text-align: center;
    }
    .top-button:hover {
      transform: translateY(-1px); /* Slight "lift" on hover */
      filter: brightness(1.05);    /* Slightly brighten color */
    }

    #btn-platoon {
      background-color: #6cbf6c; /* A softer green */
    }
    #btn-messages {
      background-color: #81bce1; /* A softer gray */
    }

    /* For main content area */
    .main-section {
      min-height: 75vh;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
  <!-- ========== TOP NAV (BIG BUTTONS) ========== -->
  <div class="container-fluid p-3">
    <div class="row text-center g-2">
      <div class="col-sm-6">
        <a href="{{ url_for('platoon') }}" id="btn-platoon" class="top-button">
          Dashboard
        </a>
      </div>
      <div class="col-sm-6">
        <a href="{{ url_for('messages') }}" id="btn-messages" class="top-button">
          Logs
        </a>
      </div>
    </div>
  </div>

  <!-- ========== PAGE CONTENT ========== -->
  <div class="container-fluid flex-grow-1">
    {% block content %}{% endblock %}
  </div>

  <!-- Optional bottom spacer -->
  <div style="height: 2rem;"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
